
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

	<div class="container">
		<h1>Sign Up</h1>

		<form action="SignUpController" method="post">

			<input type="text" class="signup-email" name="email" placeholder="E-mail"><br>
			<input type="text" class="signup-username" name="username" placeholder="Username"><br>
			<input type="password" class="signup-password" name="password" placeholder="Password"><br>
			<button type="submit" name="signup_btn" class="signup btn">Sign up</button>
		</form> 
		<a href="index.html">Already a member? Log in.</a>
	</div>


</body>
</html>
